<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>

  <ul id="resort">
    <!-- 
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
    -->
  </ul>

  <button id="sort-btn">排序</button>

<script type="text/javascript">
function getData(){
  var source = document.getElementById("source");
  var city = source.getElementsByTagName("li");
  var dataArr = []
  for (i=0;i<city.length;i++){
  	dataArr.push(city[i].textContent) ;
  	console.log(dataArr[i].substring(dataArr[i].indexOf("：")+1))
  }
  sortData(dataArr)
  console.log(dataArr)
  return dataArr;
}
function sortData(array){
	array.sort(function(value1,value2){
		return parseInt( value1.substring(value1.indexOf("：")+1))-parseInt( value2.substring(value2.indexOf("：")+1))
	})
}
function addList(array){
	var chineseNum = ["一", "二", "三", "四", "五", "六","七"];
	var getul = document.getElementById("resort");
	for(var i=0; i<array.length; i++){
		var newli = document.createElement("li");
		getul.appendChild(newli);
		console.log(array[i])
		var textnode = document.createTextNode("第"+chineseNum[i]+"名："+array[i])
		newli.appendChild(textnode);}
		
}
function init() {
	var button = document.getElementById("sort-btn");
	button.onclick = function(){
		addList(getData());
	}
}
init();
</script>
</body>
</html>
