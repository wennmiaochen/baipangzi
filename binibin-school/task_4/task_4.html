<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="task_4.css" />
		<title>斌斌学院-任务四</title>
	</head>
	<body>
	<div>
	<h3>任务描述</h3>
	<p>如图，模拟一个队列，队列的每个元素是一个数字，初始队列为空有一个input输入框，以及4个操作按钮</p>
	<p> 点击"左侧入"，将input中输入的数字从左侧插入队列中；<br />
		点击"右侧入"，将input中输入的数字从右侧插入队列中；<br />
		点击"左侧出"，读取并删除队列左侧第一个元素，并弹窗显示元素中数值；<br />
		点击"右侧出"，读取并删除队列又侧第一个元素，并弹窗显示元素中数值；<br />
		点击队列中任何一个元素，则该元素会被从队列中删除<br />
	</p>
	</div>
	<hr />
	<div>
	<input  type="text" value="" id="input"/>
	<button id="bt-left-in">左侧进入</button>
	<button id="bt-right-in">右侧进入</button>
	<button id="bt-left-out">左侧弹出</button>
	<button id="bt-right-out">右侧弹出</button>
	</div>
	<div id="content"></div>
	
	<script type="text/javascript" src="task_4.js" ></script>
	</body>
</html>
