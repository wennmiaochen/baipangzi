<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 80],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

var result = aqiData.filter(function(item){
	return item[1] >60;
})
result.sort(function(a,b){
	return (b[1]-a[1])
});
var getul = document.getElementById("aqi-list");
var chineseNum = ["一", "二", "三", "四", "五", "六"];
 for(i in result){
	 var para = document.createElement("li");
	 var text = document.createTextNode("第"+chineseNum[i]+"名："+result[i]);
	 getul.appendChild(para)
	 para.appendChild(text);
 }

</script>
</body>
</html>
